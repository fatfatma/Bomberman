version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: bomberman_mysql
    environment:
      MYSQL_ROOT_PASSWORD: myrootpass
      MYSQL_DATABASE: bomberman_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./bomberman/db_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bomberman_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  bomberman:
    build: .
    container_name: bomberman_game
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: myrootpass
      DB_NAME: bomberman_db
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 5000
      DISPLAY: :99
    ports:
      - "5000:5000"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    networks:
      - bomberman_network
    # Uncomment for interactive mode
    # stdin_open: true
    # tty: true

volumes:
  mysql_data:

networks:
  bomberman_network:
    driver: bridge
